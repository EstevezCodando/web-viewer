<!DOCTYPE html>
<html>
<head>
  <title>Pinch Zoom AR</title>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    #loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1em 2em;
      border-radius: 10px;
      z-index: 10;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <div id="loading">Carregando modelo...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
    <a-marker type="pattern" url="pattern-hiro.patt">
      <a-entity
        id="modelo"
        gltf-model="https://estevezcodando.github.io/web-viewer/carta1.glb"
        scale="1 1 1"
        position="0 0 0"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const modelo = document.querySelector('#modelo');
    const loading = document.querySelector('#loading');

    modelo.addEventListener('model-loaded', () => {
      loading.style.display = 'none';
    });

    modelo.addEventListener('model-error', () => {
      loading.innerText = 'Erro ao carregar modelo.';
      loading.style.background = 'red';
    });

    // LÃ³gica para pinch-to-zoom
    let initialDistance = null;
    let currentScale = 0.01;

    document.addEventListener('touchmove', function (e) {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (!initialDistance) {
          initialDistance = distance;
        } else {
          const scaleChange = distance / initialDistance;
          let newScale = currentScale * scaleChange;

          // Limites de escala
          newScale = Math.max(0.005, Math.min(0.05, newScale));
          modelo.setAttribute('scale', `${newScale} ${newScale} ${newScale}`);
        }
      }
    });

    document.addEventListener('touchend', function (e) {
      if (e.touches.length < 2) {
        const scale = modelo.getAttribute('scale').x;
        currentScale = scale;
        initialDistance = null;
      }
    });
  </script>
</body>
</html>
