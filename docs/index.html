<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Fjordi AR</title>
  <style>html,body{margin:0;height:100%;overflow:hidden}</style>

  <script type="importmap">
  {
    "imports": {
      "three":  "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
      "mindar": "https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-three.prod.js"
    }
  }
  </script>
</head>

<body>
  <div id="ar-container"></div>

  <script type="module">
    import * as THREE           from "three";
    import { GLTFLoader }       from "three/addons/loaders/GLTFLoader.js";
    import { MindARThree }      from "mindar";

    const mindar = new MindARThree({
      container: document.querySelector("#ar-container"),
      imageTargetSrc: "./assets/target.mind"
    });
    const { renderer, scene, camera } = mindar;
    renderer.setClearColor(0x000000, 0);

    scene.add(new THREE.HemisphereLight(0xffffff,0xbbbbff,1));

    const anchor = mindar.addAnchor(0);

    new GLTFLoader().load(
      "./modelos/FjordiSceneOutput2049.glb",
      (gltf) => {
        const m = gltf.scene;
        m.scale.set(0.008,0.008,0.008);
        anchor.group.add(m);
      },
      undefined,
      (err) => console.error("Erro GLB:", err)
    );

    // inicia após clique para satisfazer a política de permissão
    const start = async () => {
      try {
        await mindar.start();
        renderer.setAnimationLoop(() => renderer.render(scene, camera));
      } catch (e) {
        console.error("MindAR falhou:", e);
        alert("Erro ao iniciar AR. Veja o console.");
      }
    };

    const btn = Object.assign(document.createElement("button"), {
      textContent: "Iniciar AR",
      style: "position:absolute;top:20px;left:20px;padding:10px 18px;font-size:1rem;z-index:10;border:none;border-radius:8px;cursor:pointer"
    });
    btn.onclick = () => { btn.remove(); start(); };
    document.body.appendChild(btn);
  </script>
</body>
</html>
