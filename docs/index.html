<!DOCTYPE html>
<html>
<head>
    <title>Carta Topogr√°fica AR - 3D Teste Open</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin : 0px; overflow: hidden;">
    <div class="arjs-loader">
        <div>Carregando, por favor aguarde...</div>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <a-marker type="barcode" value="3dtesteopen">
            <a-entity
                gltf-model="url(modelos/scene.gltf)"
                scale="0.05 0.05 0.05"
                position="0 0 0"
                rotation="-90 0 0"
                animation-mixer
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Esconde a tela de carregamento quando a cena AR estiver pronta
        document.querySelector('a-scene').addEventListener('loaded', function () {
            const loader = document.querySelector('.arjs-loader');
            if (loader) {
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
