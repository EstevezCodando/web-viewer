<!DOCTYPE html>
<html>
  <head>
    <title>AR com marcador (MindAR)</title>
    <style>
      html, body {
        margin: 0;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
      }
      #ar-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="ar-container"></div>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script type="module">
      
      import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
      import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
      import { MindARThree } from 'https://cdn.jsdelivr.net/gh/KenshiroSoh/mind-ar-js-esm@1.1.4/dist/mindar-image-three.module.js';

      document.addEventListener("DOMContentLoaded", async () => {
        const mindarThree = new MindARThree({
          container: document.querySelector("#ar-container"),
          imageTargetSrc: "./assets/target.mind"
        });

        const { renderer, scene, camera } = mindarThree;

        const anchor = mindarThree.addAnchor(0);
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load("./modelos/FjordiSceneOutput2049.glb", (gltf) => {
          const modelo = gltf.scene;
          modelo.scale.set(0.01, 0.01, 0.01);
          anchor.group.add(modelo);
        });

        await mindarThree.start();
        renderer.setAnimationLoop(() => {
          renderer.render(scene, camera);
        });
      });
    </script>
  </body>
</html>
