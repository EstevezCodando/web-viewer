<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Fjordi Scene</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 20px;
      }
      model-viewer {
        width: 100%;
        height: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Visualizador 3D Fjordi Scene</h1>

    <model-viewer 
      src="modelos/FjordiSceneOutput2049.glb" 
      alt="Cena Fjordi em 3D"
      ar
      ar-modes="scene-viewer webxr quick-look"
      environment-image="neutral"
      auto-rotate
      camera-controls>
    </model-viewer>

    <p>Use um celular para ativar a Realidade Aumentada.</p>
  </body>
</html>
