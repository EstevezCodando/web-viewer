<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Fjordi Scene</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      model-viewer {
        width: 100%;
        height: 600px;
        background-color: #fff;
        border: 1px solid #ccc;
      }

      .ar-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        margin-top: 12px;
        cursor: pointer;
      }

      .ar-button:active {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Visualizador 3D Fjordi Scene</h1>

    <model-viewer
      id="modelViewer"
      src="modelos/FjordiSceneOutput2049.glb"
      alt="Cena Fjordi em 3D"
      ar
      ar-modes="scene-viewer webxr quick-look"
      camera-controls
      auto-rotate
      environment-image="neutral"
      ar-scale="auto"
      ar-status="not-presenting">
    </model-viewer>

    <!-- BotÃ£o AR exibido automaticamente pelo model-viewer -->
    <button class="ar-button" id="ar-launcher" onclick="document.querySelector('#modelViewer').activateAR();">
      Visualizar em Realidade Aumentada
    </button>

    <p>Use um celular com suporte AR para visualizar no ambiente real.</p>
  </body>
</html>
